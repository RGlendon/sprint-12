<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jacques Cousteau</h1>
          <p class="user-info__job">Sailor, researcher</p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup popup_add">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <div class="popup__input-container">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required>
            <span id="error-name" class="popup__error-message"> </span>
          </div>
          <div class="popup__input-container">
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span id="error-link" class="popup__error-message"></span>
          </div> 
          <button class="button popup__button popup__button_disabled" name='btn' disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar" novalidate>
          <div class="popup__input-container">
            <input type="url" name="avatarLink" class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар" required>
            <span id="error-avatarLink" class="popup__error-message"></span>
          </div> 
          <button class="button popup__button popup__button_edit" name='btn' disabled>Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
          <div class="popup__input-container">
            <input type="text" name="fullName" class="popup__input popup__input_type_fullName" placeholder="Имя, Фамилия" required>
            <span id="error-fullName" class="popup__error-message"></span>
          </div>
          <div class="popup__input-container">
            <input type="text" name="infoJob" class="popup__input popup__input_type_infoJob" placeholder="Вид деятельности" required>
            <span id="error-infoJob" class="popup__error-message"></span>
          </div>
          <button class="button popup__button popup__button_edit" name='btn'>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__image-wrapper">
        <img class="popup__close" src="./images/close.svg">
        <img src="" class="popup__item">
      </div>
    </div>
  </div>

  <!-- <script src="./scripts/initialCards.js"></script> -->
  <script src="./scripts/api.js"></script>
  <script src="./scripts//card.js"></script>
  <script src="./scripts/cardList.js"></script>
  <script src="./scripts/popup.js"></script>
  <script src="./scripts/userInfo.js"></script>
  <script src="./scripts/formValidation.js"></script>
  <script src="index.js"></script>
</body>
</html>
